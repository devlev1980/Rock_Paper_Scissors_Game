<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>
    <div class="score-board">
        <div id="user_label" class="badge">user</div>                       
        <div id="comp_label" class="badge">comp</div>
        <span id="user-score">0</span>:
        <span id="comp-score">0</span>
    </div>

    <div class="result">
        <p>Papers cover rock you win!!!</p>
    </div>

    <div class="choices">
        <div class="choice">
            <img id="rock" src="img/1.png" alt="">
        </div>
        <div class="choice">
            <img id="paper" src="img/2.png" alt="">
        </div>
        <div class="choice">
            <img id="scissor" src="img/3.png" alt="">
        </div>
    </div>

    <p id="action_message">Make your move</p>
    <script src="main.js"></script>
</body>
</html>
